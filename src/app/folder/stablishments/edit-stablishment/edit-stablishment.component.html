<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Modificar</ion-title>
  </ion-toolbar>
</ion-header>

<div id="container">
  <ion-grid>
    <form [formGroup]="form">
      <ion-row>
        <ion-col size="12">
          <app-image-picker
            [showPreview]="form.get('image').value"
            [selectedImage]="form.get('image').value"
            (imagePicked)="onImagePicked($event)"
            (urlPicked)="onImagePicked($event, true)"
            [readonly]="
              stablishment && currentUser.email !== stablishment.creatorEmail
            "
          ></app-image-picker>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input
              [readonly]="
                stablishment && currentUser.email !== stablishment.creatorEmail
              "
              formControlName="name"
              type="text"
              placeholder="Nombre"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" *ngIf="form.valid">
          <app-location-picker
            [selectedLocationImage]="form.value.location.staticMapImageUrl"
            [center]="form.value.location"
            [selectable]="
              stablishment && currentUser.email !== stablishment.creatorEmail
            "
            (locationPick)="onLocationPicked($event)"
          ></app-location-picker>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Descripcion</ion-label>
            <ion-textarea
              [readonly]="
                stablishment && currentUser.email !== stablishment.creatorEmail
              "
              formControlName="description"
              type="text"
              placeholder="Descripcion"
            ></ion-textarea>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Numero de telefono</ion-label>
            <ion-input
              [readonly]="
                stablishment && currentUser.email !== stablishment.creatorEmail
              "
              inputmode="tel"
              formControlName="phoneNumber"
              type="numeric"
              placeholder="424000000"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col
          size="12"
          *ngIf="
            stablishment && currentUser.email === stablishment.creatorEmail
          "
        >
          <ion-button
            (click)="updateStablishment()"
            [disabled]="loading || !form.valid"
            expand="full"
            ><strong *ngIf="!loading">Modificar Establecimiento</strong>
            <ion-spinner
              class="ion-text-center"
              *ngIf="loading"
              color="light"
            ></ion-spinner
          ></ion-button>
          <ion-button
            (click)="deleteStablishment()"
            [disabled]="loading"
            expand="full"
            color="danger"
            ><strong *ngIf="!loading">Eliminar Establecimiento</strong>
            <ion-spinner
              class="ion-text-center"
              *ngIf="loading"
              color="light"
            ></ion-spinner
          ></ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</div>
