<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Establecimientos</ion-title>
    <ion-buttons slot="end">
      <ion-icon
        size="large"
        [name]="creating ? 'close-outline' : 'add-outline'"
        (click)="creating = !creating"
      ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Establecimientos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="creating">
    <ion-grid>
      <form (ngSubmit)="addNewStablishment()" [formGroup]="form">
        <ion-row>
          <ion-col size="12">
            <app-image-picker
              [showPreview]="form.get('image').value"
              (imagePicked)="onImagePicked($event)"
              (urlPicked)="onImagePicked($event, true)"
            ></app-image-picker>
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input
                formControlName="name"
                type="text"
                placeholder="Nombre"
              ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Descripcion</ion-label>
              <ion-textarea
                formControlName="description"
                type="text"
                placeholder="Descripcion"
              ></ion-textarea>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Direccion</ion-label>
              <ion-textarea
                formControlName="address"
                type="text"
                placeholder="Direccion"
              ></ion-textarea>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Numero de telefono</ion-label>
              <ion-input
                formControlName="phoneNumber"
                type="numeric"
                placeholder="424000000"
              ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-button
              type="submit"
              [disabled]="loading || !form.valid"
              expand="full"
              ><strong *ngIf="!loading">Crear Establecimiento</strong>
              <ion-spinner
                class="ion-text-center"
                *ngIf="loading"
                color="light"
              ></ion-spinner
            ></ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </div>
  <div id="container" *ngIf="!creating">
    <ion-card *ngFor="let stab of stablishments">
      <img [src]="stab.image" />
      <ion-card-header>
        <ion-card-title>{{ stab.name }}</ion-card-title>
        <ion-card-subtitle>{{ stab.phoneNumber }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ stab.description }}
      </ion-card-content>
      <ion-icon
        [routerLink]="['/home/folder/stablishments/' + stab.id]"
        name="pencil-outline"
      ></ion-icon>
    </ion-card>
  </div>
</ion-content>
